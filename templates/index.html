<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Welcome to the Application</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

            body {
                font-family: 'Poppins', Arial, sans-serif;
                background-color: black;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                text-align: center;
                max-width: 300px; /* Same as the button container */
                width: 100%;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #fe9900;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 30px;
                color: white;
                text-align: center;
                word-wrap: break-word; /* Ensure long text wraps onto the next line */
                overflow-wrap: break-word; /* Ensure long text wraps onto the next line */
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 100%;
                max-width: 300px; /* Same as the container */
                margin: 0 auto; /* Center the buttons horizontally */
            }

            .button {
                background-color: #2e323e;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                text-decoration: none;
                width: 100%; /* Make buttons take full width of container */
                box-sizing: border-box; /* Ensure padding is included in width calculation */
                text-align: center;
            }

            .button:hover {
                background-color: #3b3f4b;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Projectiles</h1>
            <p>3D Physics Simulator and Graphing Framework</p>
            <div class="button-container">
                <a class="button" href="{{url_for('index_1')}}">Simple Projectile Motion Model</a>
                <a class="button" href="{{url_for('index_2')}}">Analytical Projectile Motion Model & Apogee</a>
                <a class="button" href="{{url_for('index_3')}}">High/Low Ball & Minimum Speed to Target Point</a>
                <a class="button" href="{{url_for('index_4')}}">Total Flight Time & Distance</a>
                <a class="button" href="{{url_for('index_7')}}">Range Analysis</a>
                <a class="button" href="{{url_for('index_9')}}">Effects of Air Resistance</a>
                <a class="button" href="{{url_for('index_8')}}">COR</a>
            </div>
        </div>
    </body>
</html>
